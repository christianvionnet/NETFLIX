<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/2699/PNG/512/netflix_logo_icon_170919.png"
    />
    <title>Netflix</title>
  </head>
  <body class="body">
    <div class="overlay">
      <header class="header">
        <h1 class="header__h1">
          <a href="#" title="Netflix" class="header__a">
            <img
              src="https://fontmeme.com/permalink/211112/405643f5d39e2888ac30dc27cf1dc959.png"
              alt="Netflix"
              class="header__img before__img"
            />
          </a>
        </h1>
      </header>
      <main class="main">
        <article class="landing">
          <form class="landing__form" action="">
            <h2 class="landing__h2">Sign In</h2>
            <input
              class="landing__input"
              type="text"
              placeholder="Email or phone number"
            />
            <input
              class="landing__input"
              type="password"
              placeholder="Password"
            />
            <button class="landing__button" type="submit">Sign In</button>
            <div class="landing__div">
              <div>
                <input
                  class="landing__remember-me"
                  type="checkbox"
                  id="remember-me"
                />
                <label for="remember-me">Remember me</label>
              </div>
              <a class="landing__help" href="#">Nedd help?</a>
            </div>
          </form>
          <div class="landing__media">
            <a href="#">Login with Facebook</a>
          </div>
          <div class="landing__first-time">
            <span>New to Netflix?</span>
            <a href="#">Sign up now.</a>
          </div>
          <div class="landing__captcha">
            <p>
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="#">Learn more.</a>
            </p>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="footer__center">
          <p class="footer__p">Questions? Llama al 0-800-666-2803</p>

          <ul class="footer__ul">
            <li class="footer__li">
              <a href="#" class="footer__a" title="Preguntas frecuentes">FAQ</a>
            </li>
            <li class="footer__li">
              <a href="#" class="footer__a" title="Help Center">Help Center</a>
            </li>
            <li class="footer__li">
              <a href="#" class="footer__a" title="Terms of Use"
                >Terms of Use</a
              >
            </li>
            <li class="footer__li">
              <a href="#" class="footer__a" title="Privacy">Privacy</a>
            </li>
            <li class="footer__li">
              <a href="#" class="footer__a" title="Cookie Preferences"
                >Cookie Preferences</a
              >
            </li>
            <li class="footer__li">
              <a href="#" class="footer__a" title="Corporate Information"
                >Corporate Information</a
              >
            </li>
          </ul>
          <select class="footer__language">
            <option
              class="lang-1"
              lang="en"
              data-language="en"
              data-country="AR"
            >
              English
            </option>
            <option
              class="lang-0"
              lang="es"
              data-language="es"
              data-country="AR"
            >
              Espa√±ol
            </option>
          </select>
        </div>
      </footer>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
